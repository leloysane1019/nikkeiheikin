<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日経平均AI予測</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { color: #2c3e50; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>日経平均AI予測</h1>
    <form action="/predict_web" method="post">
        <input type="text" name="index" value="^N225" placeholder="指数コードを入力（例：^N225）">
        <button type="submit">予測する</button>
    </form>

    {% if result %}
    <h2>予測結果：</h2>
    <p>1日後の予測終値：<strong>{{ result }}</strong> 円</p>
    {% endif %}
</body>
</html>
